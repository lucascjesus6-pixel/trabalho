<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA de Apoio à Mulher</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🛡️ IA de Apoio à Mulher</h1>
    <p>Segura, discreta e acolhedora</p>
  </header>

  <main>
    <section id="chat-section">
      <div id="chat"></div>
      <div id="input-area">
        <input type="text" id="input" placeholder="Escreva aqui...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </section>

    <section id="buttons-section">
      <button class="emergency-btn" onclick="window.location.href='tel:180'">📞 180</button>
      <button class="emergency-btn" onclick="window.location.href='tel:190'">📞 190</button>
      <button class="map-btn" onclick="toggleMap()">📍 Delegacias</button>
    </section>

    <section id="map-section">
      <h2>Delegacias Próximas</h2>
      <div id="map"></div>
      <div id="delegacias-list"></div>
    </section>
  </main>

  <footer>
    <p>Se estiver em perigo, ligue 190 ou 180 imediatamente.</p>
  </footer>
</body>
</html>
